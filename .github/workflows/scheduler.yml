name: Instamart GRN Scheduler

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'  # At minute 0 past every 3rd hour
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Decode and restore credentials
      - name: Restore Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 -d > credentials.json
          echo "$GOOGLE_TOKEN" | base64 -d > token.json
          echo "‚úÖ Credentials restored"
      
      # 5. Set environment variables
      - name: Set environment variables
        env:
          LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
        run: |
          echo "LLAMA_CLOUD_API_KEY=$LLAMA_API_KEY" >> $GITHUB_ENV
      
      # 6. Run the workflow (single execution, not continuous scheduler)
      - name: Run workflow
        run: |
          echo "üöÄ Starting Instamart GRN workflow..."
          python -c "
          from app import InstamartAutomation
          automation = InstamartAutomation()
          if automation.authenticate():
              automation.run_scheduled_workflow()
          else:
              print('‚ùå Authentication failed')
              exit(1)
          "
      
      # 7. Cleanup
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.json
          echo "üßπ Cleaned up temporary files"
      
      # 8. Upload logs as artifact
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: instamart_scheduler.log
          retention-days: 30
